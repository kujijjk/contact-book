<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Book</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="auth-form">
					<div class="field">
						<span>Name: </span>
						<input type="text" class="name-input" placeholder="Name" />
					</div>
					<div class="field">
						<span>Image: </span>
						<img class="image-preview" />
						<input type="text" class="image-input" placeholder="Image URL" />
					</div>
					<div class="field">
						<span>Number: </span>
						<input type="text" class="number-input" placeholder="Number" />
					</div>
					<div class="field">
						<button class="btn">Добавить</button>
					</div>
				</div>
			</div>
			<div class="container">
				<ul class="task-list"></ul>
			</div>
		</div>
		<div class="main-modal">
			<div class="inner-modal">
				<div class="close">
					<button class="btn-close">X</button>
				</div>
				<input type="text" class="inp-edit" />
				<input type="text" class="image-edit" />
				<input type="text" class="number-edit" />
				<button class="btn-save">Сохранить</button>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
